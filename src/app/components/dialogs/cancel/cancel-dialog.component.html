<p>{{ this.text }}</p>
<div class="dialogButtons">
    <button mat-fab id="submitButton" type="submit" (click)="this.onCancel()">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-fab id="submitButton" type="submit" (click)="this.onSubmit()">
        <mat-icon>done</mat-icon>
    </button>
</div>
