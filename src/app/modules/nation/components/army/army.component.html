<mat-card [ngClass]="this.appearanceClass">
    <mat-card-header>
        <mat-card-title>{{ this.army.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>{{ this.army.startsOn }}</span>
        <span class="troopsCount" [style.visibility]="this.troopVisibility">{{ this.army.troops }} / {{ this.army.maxTroops }}</span>
        <div class="troops" [style.visibility]="this.troopVisibility">
            @for (item of (this.troopStates$) | async; track item[0]) {
                @if (item[1]) { 
                    <mat-icon (click)='onClick(item)'>face</mat-icon>
                }
                @else {
                    <mat-icon (click)='onClick(item)'>home</mat-icon>
                }
            }
        </div>
        @if (this.selected) {
            <button mat-fab id="deselectButton" (click)="this.deselect()">
                <mat-icon>done</mat-icon>
            </button>
        }
        @else {
            <button mat-fab id="selectButton" (click)="this.select()">
                <mat-icon>done</mat-icon>
            </button>
        }
        </mat-card-content>
</mat-card>
