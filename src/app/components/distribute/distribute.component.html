<app-nav [activeNation]="(this.nationName)"></app-nav>
<div>
    <title>{{ this.nationName }}</title>
    <div>
        <span>Total troops: </span>
        <span>{{ this.troops$ | async }} / {{ this.maxTroops }}</span>
    </div>
</div>

    <app-simple-army [army]="army" [editMode]="true" [remaining]="(this.remainingTroops$ | async) ?? 0" (troopsChanged)="updateArmy($event)"></app-simple-army>
